<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="section-img">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </section>
      <section class="section-artc">
        <article>
          <p id="header-p">Stay updated!</p>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="content">
            <img src="./assets/images/icon-list.svg" alt="" class="icon" />
            <p class="content-p">Product discovery and building what matters</p>
            <br />
            <img src="./assets/images/icon-list.svg" alt="" class="icon" />
            <p class="content-p">Measuring to ensure updates are a success</p>
            <br />
            <img src="./assets/images/icon-list.svg" alt="" class="icon" />
            <p class="content-p">And much more!</p>
          </div>
        </article>
        <form action="./success.html" method="get" class="send">
          <div class="labels">
            <label for="e-mail">Email address</label>
            <p class="error none">Valid e-mail required<p>
          </div>

          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="email@company.com"
            class="e-mail-send"
            
          />

          <button type="submit" class="e-mail-send" id="send-btn">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
